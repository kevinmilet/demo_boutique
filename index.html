<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" class="css">
    <title>Exercice Javascript/Json - Version Bootstrap</title>
</head>

<body>
    <div class="container">
        <!-- squelette des cartes, chaché par défaut en css -->
        <div class="row">
            <div class="col-lg-3 col-md-5 col-sm-12 mt-4" id="colCard">

                <div class="card shadow-sm" id="card">

                    <img id="cardImg" class="card-img-top">


                    <div class="card-body">
                        <h5 class="card-title" id="cardTitle"></h5>
                        <p id="cardPrice"></p>
                        <p id="cardContent"></p>
                        <button type="button" class="btn btn-primary"><span><i class="fas fa-shopping-cart"></i></span>
                            Ajouter</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Bouton appellant les différentes fonctions -->
        <div class="row">
            <div class="col l12 m12 s8 text-center m-3">
                <button type="button" class="btn btn-primary" id="btnTotal" data-toggle="modal"
                    data-target="#modal">Total</button>
                <button type="button" class="btn btn-primary" id="btnAverage" data-toggle="modal"
                    data-target="#modal">Moyenne</button>
                <button type="button" class="btn btn-primary" id="btnMoreExpensive" data-toggle="modal"
                    data-target="#modal">+ cher</button>
                <button type="button" class="btn btn-primary" id="btnLessExpensive" data-toggle="modal"
                    data-target="#modal">- cher</button>
            </div>
        </div>

        <!-- Modale affichant les résultats-->
        <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Total</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="modalContent"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>

    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
